<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
    <link rel="stylesheet" href="figma.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>second-task-figma</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="crown absolute">
          <i class="fas fa-crown"></i>
        </div>
      </div>

      <div class="middle">
        <div class="stupienky">
          <div class="first">
            <div class="first-person absolute">
              <h1 class="h1-name-first absolute">MonikaMo10</h1>
            </div>
            <div class="first-person-check absolute props">
              <i class="far fa-check-circle"></i>
              <p>10/10</p>
            </div>

            <div class="first-person-stopwatch absolute props">
              <i class="fas fa-stopwatch"></i>
              <p>1482</p>
            </div>

            <div class="first-position-banner absolute">
              <h1 class="h1-number-one absolute props">1</h1>
            </div>
          </div>

          <div class="second">
            <div class="second-person absolute props">
              <h1 class="h1-name-second absolute">MonikaMo10</h1>
            </div>
            <div class="second-person-check absolute props">
              <i class="far fa-check-circle"></i>
              <p>10/10</p>
            </div>

            <div class="second-person-stopwatch absolute props">
              <i class="fas fa-stopwatch"></i>
              <p>1482</p>
            </div>

            <div class="second-position-banner absolute">
              <h1 class="h1-number-second absolute props">2</h1>
            </div>
          </div>

          <div class="third">
            <div class="third-person absolute props">
              <h1 class="h1-name-third absolute">MonikaMo10</h1>
            </div>
            <div class="third-person-check absolute props">
              <i class="far fa-check-circle"></i>
              <p>10/10</p>
            </div>

            <div class="third-person-stopwatch absolute props">
              <i class="fas fa-stopwatch"></i>
              <p>1482</p>
            </div>

            <div class="third-position-banner absolute">
              <h1 class="h1-number-third absolute props">3</h1>
            </div>
          </div>
        </div>

        <div class="players">
          <div class="friends absolute">
            <i class="fas fa-user-friends"></i>
          </div>
          <div class="players-h1 absolute props">
            <h1>986 players</h1>
          </div>
        </div>
        <div class="your-place absolute">
          <div class="your-place-h2 absolute props">
            <h2>Your place</h2>
          </div>
          <div class="your-place-number absolute props">
            <h1>36</h1>
          </div> 

          <div class="your-place-icon-time">
            <div class="your-place-check absolute props">
              <i class="far fa-check-circle"></i>
              <p>10/10</p>
            </div>

            <div class="your-place-stopwatch absolute props">
              <i class="fas fa-stopwatch"></i>
              <p>1482</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <img class="absolute" src="band2.jpg" alt="pc" />
      </div>
    </div>
  </body>
</html>
